# SonarQube Project Configuration
sonar.projectKey=sonarqube-assignment
sonar.projectName=SonarQube Assignment - Node.js App
sonar.projectVersion=1.0

# Source code directory
sonar.sources=src
sonar.tests=test

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**

# Language
sonar.language=js

# Source encoding
sonar.sourceEncoding=UTF-8

# Test coverage (if using nyc/istanbul)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL and credentials
# These will be provided by environment variables in GitHub Actions
# For local testing: sonar.host.url=http://localhost:9000
# For local testing: sonar.login=your-token-here